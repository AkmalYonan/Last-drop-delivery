<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit - Mamank Racing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylemenu.css" />
    <style>
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("assets/bgmenu.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
      }

      .credit-box {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 10px #fff2;
      }

      h1,
      h5 {
        color: #ffcc00;
      }

      .back-btn {
        cursor: pointer;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="credit-box text-center">
        <h1>Mamank Racing</h1>
        <p class="mb-4">Versi 1.0</p>

        <h5>Dikembangkan oleh:</h5>
        <ul class="list-unstyled">
          <li>👨‍💻 Game Design: Fadlan</li>
          <li>🔧 Developer: Akmal Bariq Yonanda</li>
          <li>🎨 Desain UI / Asset: Achmad Wildhan / Rian Rizki Ramadhan</li>
          <li>🎵 Audio & SFX: freesound</li>
          <li>🧪 Testing: User</li>
        </ul>

        <p class="mt-4">Terima kasih telah memainkan game ini!</p>

        <div class="back-btn">
          <img
            src="assets/menu/back.png"
            alt="Back"
            class="img-fluid"
            style="max-width: 120px"
            onclick="goBack()"
          />
        </div>
      </div>
    </div>

    <script>
      function goBack() {
        const sfx = document.getElementById("click-sfx");
        if (sfx) {
          sfx.currentTime = 0;
          sfx.play();
        }
        setTimeout(() => {
          window.location.href = "menu.html";
        }, 150);
      }
    </script>

    <audio id="click-sfx" src="assets/audio/click.mp3" preload="auto"></audio>
  </body>
</html>
