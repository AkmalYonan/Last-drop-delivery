<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylemenu.css" />
    <style></style>
  </head>
  <body>
    <div class="container-center">
      <div class="container text-center body text-white">
        <div class="text-white">
          <div class="row justify-content-center tinggi">
            <div
              class="col-12 col-sm-10 col-md-8 col-lg-6 p-4 rounded shadow"
              style="
                background: linear-gradient(
                    rgba(0, 0, 0, 0.5),
                    rgba(0, 0, 0, 0.5)
                  ),
                  url('assets/bgmenu.jpg');
              "
            >
              <!-- <h1 class="mb-4 text-bold">Welcome to Quantum Charge</h1> -->
              <div class="container text-center">
                <div class="row g-2">
                  <div class="col-md-6 offset-md-3">
                    <img
                      src="assets/menu/Logo LDD.png"
                      class="img-fluid logo-img"
                      alt="Logo Mamank Racing"
                      draggable="false"
                    />
                  </div>
                  <div class="row g-4">
                    <div class="col-md-9 offset-md-2">
                      <div class="px-5">
                        <img
                          id="startGameBtn"
                          src="assets/menu/play.png"
                          class="img-fluid rounded shadow btn-img"
                          role="button"
                          draggable="false"
                        />
                      </div>
                    </div>
                    <div class="col-md-9 offset-md-2">
                      <div class="px-5">
                        <img
                          id="garageBtn"
                          src="assets/menu/garage.png"
                          class="img-fluid rounded shadow btn-img"
                          role="button"
                          draggable="false"
                        />
                      </div>
                    </div>
                    <!-- <div class="col-md-9 offset-md-2">
                      <div class="px-5">
                        <img
                          id="garageBtn"
                          src="assets/menu/garage.png"
                          class="img-fluid rounded shadow btn-img"
                          role="button"
                          draggable="false"
                        />
                      </div>
                    </div> -->
                    <div class="col-md-9 offset-md-2">
                      <div class="px-5">
                        <img
                          id="garageBtn"
                          src="assets/menu/setting.png"
                          class="img-fluid rounded shadow btn-img"
                          role="button"
                          draggable="false"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="click-sfx" src="assets/audio/click.mp3" preload="auto"></audio>
  </body>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("startGameBtn").addEventListener("click", () => {
      playClickSfx();

      setTimeout(() => {
        window.location.href = "select.html";
      }, 150);
    });

    document.getElementById("garageBtn").addEventListener("click", () => {
      playClickSfx();

      setTimeout(() => {
        window.location.href = "garage.html";
      }, 150);
    });
  </script>

  <script src="global.js"></script>
</html>
