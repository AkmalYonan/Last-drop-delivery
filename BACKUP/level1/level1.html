<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Racing Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #222;
        color: white;
        font-family: Arial, sans-serif;
      }
      .game-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      canvas {
        background: black;
        border: 2px solid white;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: #ffcc00;
        color: black;
        font-weight: bold;
        border-radius: 5px;
      }
      button:hover {
        background: #ff9900;
      }
      #gameOver {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <!-- <div class="row mb-3 border">
        <div class="col-6 col-md-4">
          <img
            onclick="history.back()"
            class="rounded img-fluid"
            src="/racing based v4/assets/menu/back.png"
          />
        </div>
      </div> -->

      <div class="canvas-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </div>

      <div id="gameOver">
        GAME OVER <br />
        Click to Restart
      </div>
    </div>

    <!-- Hidden background image for rendering in JavaScript -->
    <img
      id="backButtonImg"
      src="/racing based v4/assets/menu/back.png"
      style="display: none"
    />

    <img
      id="backgroundImg"
      src="/racing based v4/assets/bgfix.jpeg"
      style="display: none"
    />
    <img
      id="npc1"
      src="/racing based v4/assets/mobil/P1.png"
      style="display: none"
    />
    <img
      id="npc2"
      src="/racing based v4/assets/mobil/AMBULANCE.png"
      style="display: none"
    />
    <img
      id="npc3"
      src="/racing based v4/assets/mobil/NPC1.png"
      style="display: none"
    />
    <img
      id="npc4"
      src="/racing based v4/assets/mobil/P2.png"
      style="display: none"
    />
    <img
      id="player"
      src="/racing based v4/assets/mobil/player/TRUCK1.png"
      style="display: none"
    />

    <script src="script.js"></script>
  </body>

  <script>
    // Tunggu hingga seluruh DOM selesai dimuat
    document.addEventListener("DOMContentLoaded", () => {
      // Mulai game otomatis saat halaman dimuat
      game.toggleGame(); // Game mulai
    });
  </script>
</html>
